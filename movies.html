  <script>
    const urlParams = new URLSearchParams(window.location.search);
const type = urlParams.get("type");
const category = urlParams.get("category");
const search = urlParams.get("search");

const sectionTitle = document.getElementById("sectionTitle");

// Set Section Title
if (type && category) {
  sectionTitle.innerHTML = `${type.toUpperCase()} ${category.toUpperCase()}`;
  sectionTitle.classList.add("text-danger", "fw-bold", "text-center", "my-4");
} else if (search) {
  sectionTitle.innerHTML = `Search Results for "<span class="text-light">${search}</span>"`;
  sectionTitle.classList.add("text-danger", "fw-bold", "text-center", "my-4");
} else {
  sectionTitle.innerHTML = "All Movies and Series";
  sectionTitle.classList.add("text-danger", "fw-bold", "text-center", "my-4");
}



// Movie container
const movieContainer = document.getElementById("movieList");

// Filter logic
let filteredMovies = [];

if (search) {
  filteredMovies = movies.filter((movie) =>
    movie.title.toLowerCase().includes(search.toLowerCase())
  );
} else if (type && category) {
  filteredMovies = movies.filter(
    (movie) =>
      movie.type === type.toLowerCase() &&
      movie.category === category.toLowerCase()
  );
} else {
  filteredMovies = movies; // Show all if no filter
}

// Render cards
if (filteredMovies.length === 0) {
  movieContainer.innerHTML = "<h3 class='text-light text-center'>No results found.</h3>";
} else {
  filteredMovies.forEach((movie) => {
    const card = document.createElement("div");
    card.className = "col-md-3 mb-4";
    card.innerHTML = `
      <div class="card bg-dark text-white border border-danger shadow-lg">
        <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
        <div class="card-body text-center">
          <h5 class="card-title">${movie.title}</h5>
          <p class="card-text">⭐ ${movie.rating}</p>
        </div>
      </div>
    `;
    movieContainer.appendChild(card);
  });
}

  </script>
